# apiVersion: v1
# kind: Namespace
# metadata:
#   name: david-private-ns
---
apiVersion: apps/v1
kind: Deployment
metadata:
  # namespace: david-private-ns
  name: deployment-2048
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: app-2048
  replicas: 2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app-2048
    spec:
      containers:
      - image: alexwhen/docker-2048
        imagePullPolicy: Always
        name: app-2048
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  # namespace: david-private-ns
  name: service-2048
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      nodePort: 30020
  type: NodePort
  selector:
    app.kubernetes.io/name: app-2048
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  # namespace: david-private-ns
  name: ingress-2048
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-west-2:055638961298:certificate/8d9695ca-def1-40a9-85b4-9d77a0557559
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
spec:
  rules:
    - host: 2048.stella-apps.com
      http:
        paths:
          - path: /*
            pathType: Prefix
            backend:
             service:
               name: ssl-redirect
               port: 
                 number: 80
            #  servicePort: use-annotation
          # - path: /*
          #   pathType: Prefix
          #   backend:
          #     serviceName: service-2048
          #     servicePort: 80