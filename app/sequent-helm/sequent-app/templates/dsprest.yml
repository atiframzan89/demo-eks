---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Values.dsprest.name }}"
  labels:
    app: "{{ .Values.dsprest.name }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "{{ .Values.dsprest.name }}"
  template:
    metadata:
      labels:
        app: "{{ .Values.dsprest.name }}"
    spec:
      containers:
        - name: "{{ .Values.dsprest.name }}"
          image: "{{ .Values.dsprest.image_url }}"
          imagePullPolicy: Always
          ports:
            - name: http-app
              containerPort: 8443
            - name: http-health
              containerPort: 9718
---
apiVersion: v1
kind: Service
metadata:
  name: "{{ .Values.dsprest.svc_name }}"
spec:
  ports:
    - port: 80
      targetPort: 8443
      protocol: TCP
  type: NodePort
  selector:
    app: "{{ .Values.dsprest.name }}"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Values.dsprest.name }}"
  annotations:
    alb.ingress.kubernetes.io/certificate-arn: "{{ .Values.acm.acm_cert_arn }}"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/group.name: "ingress-rules"
    alb.ingress.kubernetes.io/group.order: "4"
    alb.ingress.kubernetes.io/backend-protocol: HTTPS
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTPS
    alb.ingress.kubernetes.io/healthcheck-path: /DspBootify-20.2
    
spec:
  ingressClassName: alb
  rules:
    - host: eks-dsprest-dev.stella-apps.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "{{ .Values.dsprest.svc_name }}"
                port:
                  number: 80
