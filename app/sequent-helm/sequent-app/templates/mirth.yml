---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Values.mirth.name }}"
  labels:
    app: "{{ .Values.mirth.name }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "{{ .Values.mirth.name }}"
  template:
    metadata:
      name: "{{ .Values.mirth.name }}"
      labels:
        app: "{{ .Values.mirth.name }}"
    spec:
      containers:
        - name: "{{ .Values.mirth.name }}"
          image: "{{ .Values.mirth.image_url }}"
          ports:
            - name: http
              containerPort: 8080
            - name: https
              containerPort: 443
